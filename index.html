<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="Calculator">
        <div class="Calculator-main">
          <div class="header">
            <span>CALCULATOR</span>
          </div>
          <div class="display">
            <div id="text"></div>
          </div>
          <div class="buttons">
            <button id="ac" class="buttonclass">AC</button>
            <button id="c" class="buttonclass">C</button>
            <button id="modulo" class="buttonclass">%</button>
            <button id="slash" class="buttonclass">/</button>
            <button id="seven" class="buttonclass">7</button>
            <button id="eight" class="buttonclass">8</button>
            <button id="nine" class="buttonclass">9</button>
            <button id="mul" class="buttonclass">*</button>
            <button id="six" class="buttonclass">6</button>
            <button id="five" class="buttonclass">5</button>
            <button id="four" class="buttonclass">4</button>
            <button id="sub" class="buttonclass">-</button>
            <button id="one" class="buttonclass">1</button>
            <button id="two" class="buttonclass">2</button>
            <button id="three" class="buttonclass">3</button>
            <button id="add" class="buttonclass">+</button>
            <button id="zero" class="buttonclass">0</button>
            <button id="point" class="buttonclass">.</button>
            <button id="equal" class="buttonclass">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
